    <div class="w-full color flex justify-center items-center  h-20 ">

  <!-- Formulario -->
  <main class="flex items-center justify-center min-h-screen px-4">
    
    <form class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">Iniciar Sesión</h2>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="text" id="email" placeholder="Usuario" required
          class="mt-1 block w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium  text-gray-700">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required
          class="mt-1 block w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div class="flex items-center mb-4">
        <input id="remember" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
        <label for="remember" class="ml-2 text-sm text-gray-600">Recuérdame</label>
      </div>

      <button type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
        Iniciar sesión
      </button>
    </form>
  </main>

</body>

<script defer src="./login.js"></script>
